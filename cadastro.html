<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>SigmaFlix - cadastro de filmes</title>
</head>

<body>

    <h2>cadastros de Filmes </h2>
    <br><br>
    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <label for="name">Título do filme:</label>
            <input type="text" id="filme" />
            <br><br>
        
        
            <label for="nome">Elenco principal:</label>
            <input type="text" id="elenco" />
            <br><br>
        

        
            <label for="nome">Sinopse:</label>
            <input type="text" id="Sinopse" />
            <br><br>
        

        
            <label for="nome">Produtora do filme:</label>
            <input type="text" id="Produtora" />
            <br><br>
        
        
            <label for="nome">Duração:</label>
            <input type="text" id="duracão" />
            <br><br>
        
        
            <label for="nome">Indicação etária:</label>
            <input type="text" id="idade" />
            <br><br>
        </div>


        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>
</body>

</html>
