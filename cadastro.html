<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>SigmaFlix - cadastro de filmes</title>
</head>

<body>
    <div class="he">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <h2><img src="/img/sigmaFlix-LOGO.png" class="logo"></h2>
                    </a>
                </div>
                <nav class="menu-desktop">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <h2 class="linha"></h2> <!-- nesse h2 está a linha em baixo do título -->

    <h2>cadastros de Filmes </h2>
    <br><br>
    <center>
        <form>
            <table>
                <tr>
                    <th><label for="name">Título do filme:</label></th>
                    <th><input type="text" id="filme"></th>
                </tr>

                <tr>
                    <th><label for="nome">Elenco principal:</label></th>
                    <th><input type="text" id="elenco"></th>
                </tr>

                <tr>
                    <th><label for="nome">Sinopse:</label></th>
                    <th><input type="text" id="Sinopse"></th>
                </tr>

                <tr>
                    <th><label for="nome">Produtora do filme:</label></th>
                    <th><input type="text" id="Produtora"></th>
                </tr>
                <tr>
                    <th><label for="nome">Duração:</label></th>
                    <th><input type="text" id="duracão"></th>
                </tr>
                <tr>
                    <th><label for="nome">Indicação etária:</label></th>
                    <th><input type="text" id="idade"></th>
                </tr>
            </table>

            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>
    </center>
</body>

</html>
